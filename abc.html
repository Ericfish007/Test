<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

</head>
<body>
	<ul>
		<li>水水水水</li>
		<li>阿斯顿 </li>
		<li>弹啊实的</li>
		<li>阿斯顿1 </li>
		<li>阿斯顿2 </li>
	</ul>
	<a>按钮</a>
	<ul>
		
	</ul>
</body>
<script type="text/javascript">
var oUl = document.getElementsByTagName('ul');
var oLi = oUl[0].getElementsByTagName('li');
var oA = document.getElementsByTagName('a')[0];

	for(var i = 0 ; i<oLi.length;i++){
		oLi[i].flag = "";
		oLi[i].onclick = function(){
			if(this.flag == ""){
				this.style.color = "red";
				this.flag = "abc";
			}else{
				this.style.color = "black";
				this.flag = "";
			}	
		}
	}

	oA.onclick = function(){
		var textLi = [];
		for(var i=0;i < oLi.length; i++){
			if(oLi[i].flag == "abc"){
				textLi.push(oLi[i]);
			}
		}
		for (var j = 0; j < textLi.length; j++) {
			oUl[1].appendChild(textLi[j]);
		};
		return false;
	}
</script>
</html>
